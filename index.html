<!DOCTYPE html>
<html>
<head>
  <title>Links Harvester Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">

        <h1>Links Harvester</h1>

        <div>
        <p id="inputArea">Input Area</p>
        <p id="outputArea">Harvested Links</p>

        <textarea rows="20" cols="40" placeholder="Type Your String Here" id="inputString" ></textarea>

        <textarea rows="20" cols="40" placeholder="Harvested Links" readonly id="output" readonly></textarea>            
        </div>

        <button name="submit" id="button">Parse</button>  


    </div>
  </div>
  <script type="text/javascript" src="regex.js"></script>
</body>
</html>
